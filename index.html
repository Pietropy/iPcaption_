<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            fetch ('https://api.ipify.org?format=json')
              .then (res => res.json ())
              .then (data => {
                alert ("Seu endereço IP real é: " + data.ip); // aqui você mostra o endereço IP real
              });
        </script>
    </body>
</html>
